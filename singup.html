<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/login-singup.css">
    <title>singup</title>
</head>
<body class="Cuerpo">
    <div class="Formulario">
    <form id="subscribe-form" action="#" method="POST">
        <h1 class="Title">Bienbenido a MCampo</h1>
        <div class="input-group">
            <input type="text" placeholder="Nombre y apellido" title="Nombre completo" class="Input-Datos"/>
        </div>

        <div class="input-group">
            <input type="number" placeholder="CC" title="Cedula o Identificacion" class="Input-Datos"/>
        </div>

        <div class="input-group">
            <input type="number" placeholder="Telefono (3XX-XXX-XXXX)" title="Numero de telefono" class="Input-Datos"/>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Email (ejemplo@ejemplo.com)" title="Email" class="Input-Datos"/>
        </div>

        <button type="button" class="Registrarse">Enviar</button>
    </form>
    </div>
</body>
</html>
